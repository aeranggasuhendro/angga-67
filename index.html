<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scientific Number Accepter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2E1A47, #4B0082, #8A2BE2);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .navbar {
      width: 100%;
      background: rgba(46, 26, 71, 0.95);
      display: flex;
      justify-content: center;
      padding: 15px 0;
      position: fixed;
      top: 0;
      border-bottom: 3px solid #8A2BE2;
    }
    .navbar a {
      color: #8A2BE2;
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    .navbar a:hover {
      color: #ffffff;
      text-shadow: 0px 0px 15px #8A2BE2;
    }
    .content {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px 20px;
    }
    .section {
      display: none;
      width: 80%;
      max-width: 600px;
      animation: fadeIn 0.5s ease-in-out;
    }
    .section.active {
      display: block;
    }
    h2 {
      font-size: 30px;
      color: #8A2BE2;
      margin-bottom: 20px;
    }
    textarea, input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #8A2BE2;
      border-radius: 5px;
      background: #2E1A47;
      color: #8A2BE2;
      text-align: center;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, #8A2BE2, #4B0082);
      color: #ffffff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #4B0082, #8A2BE2);
      transform: scale(1.1);
      box-shadow: 0px 0px 15px #8A2BE2;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#" onclick="event.preventDefault(); showSection('file');">File</a>
    <a href="#" onclick="event.preventDefault(); showSection('edit');">Edit</a>
    <a href="#" onclick="event.preventDefault(); showSection('run');">Run</a>
    <a href="#" onclick="event.preventDefault(); showSection('about');">About Us</a>
  </div>
  
  <div class="content">
    <div id="file" class="section">
      <h2>File</h2>
      <textarea id="fileText" placeholder="Tulis sesuatu..."></textarea>
      <br>
      <button onclick="saveFile()">Save</button>
      <button onclick="saveFileAs()">Save As</button>
    </div>
    <div id="edit" class="section">
      <h2>Edit</h2>
      <textarea id="editText" placeholder="Tulis atau tempel teks di sini..."></textarea>
      <br>
      <button onclick="copyText()">Copy</button>
      <button onclick="pasteText()">Paste</button>
    </div>
    <div id="run" class="section active">
      <h2>Run</h2>
      <input type="text" id="numberInput" placeholder="Masukkan bilangan">
      <br>
      <button onclick="validateNumber()">Run</button>
      <p id="result"></p>
    </div>
    <div id="about" class="section">
      <h2>About Us</h2>
      <p>Nama: Aerangga Hizkia Putra Suhendro</p>
      <p>NIM: 231011060067</p>
      <p>Kelas: Otomata C</p>
      <p>Prodi: Sistem Informasi</p>
    </div>
  </div>
  
  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }
    function validateNumber() {
      let input = document.getElementById('numberInput').value.trim();
      let resultElem = document.getElementById('result');
      let regex = /^[+-]?\d+(\.\d+)?([eE][+-]?\d+)?$/;
      resultElem.textContent = input ? (regex.test(input) ? "Valid number" : "Invalid number") : "Input kosong";
    }
    function saveFile() {
      alert("Fungsi saveFile() belum diimplementasikan.");
    }
    async function pasteText() {
      try {
        let text = await navigator.clipboard.readText();
        document.getElementById('editText').value = text;
      } catch (error) {
        alert("Gagal menempelkan teks: " + error.message);
      }
    }
  </script>
</body>
</html>
